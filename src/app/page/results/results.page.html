<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tus datos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bgn">

  <ion-card color="ipn">
    <img src="https://cdn.dribbble.com/users/72548/screenshots/713796/bar_chart.png?compress=1&resize=400x300&vertical=top" />
    <ion-card-content>
      <ion-card-header>
        <ion-card-subtitle>Tu última lectura fue:</ion-card-subtitle>
        <ion-card-title>
          <b>20 de septiembre (Hace una semana)</b>
        </ion-card-title>
        <ion-card-title>
          <b>1 ppm</b>
        </ion-card-title>
        <ion-card-subtitle>La probabilidad de que que tengas diabetes es:</ion-card-subtitle>
        <ion-card-title>
          <b>Baja</b>
        </ion-card-title>
      </ion-card-header>
      <ion-button size="block" color="ipn-claro">
        <ion-icon name="ellipsis-horizontal" slot="start"></ion-icon>
        Ver más
      </ion-button>
      <ion-button size="block" color="ipn-claro">
        <ion-icon name="folder" slot="start"></ion-icon>
        Guardar imagen
      </ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
