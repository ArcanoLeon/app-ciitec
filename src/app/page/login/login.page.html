<ion-content class="bgn">
  <div class="flex-center">
    <ion-card color="ipn">
      <ion-card-header>
        <ion-card-title>DiabeteX</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>     
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="pssword"></ion-input>
        </ion-item>     
        <ion-button size="block" (click)="login()">Ingresar</ion-button>
        <ion-button fill="clear" (click)="recoverPassword()">¿Olvidaste tu contraseña?</ion-button>   
        <p class="center-text">¿Aún no tienes una cuenta?</p>
        <ion-button size="block" (click)="register()">Regístrate</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
